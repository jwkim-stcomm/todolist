<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공부하지우</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title-wrap">
        <h1>Todo List</h1>
        <p>A simple React Todo List App</p>
    </div>
    <div class="content-wrap">
        <ul class="list-wrap">

            <li>
                <div class="list-content-wrap">
                    <p class="list-text">숨 쉬기</p>
                    <div class="btn-wrap">
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </li>
 
            <li>
                <div class="list-content-wrap">
                    <p class="list-text">밥 먹기</p>
                    <div class="btn-wrap">
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </li>

            <li>
                <div class="list-content-wrap">
                    <p class="list-text">잠자기</p>
                    <div class="btn-wrap">
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </li>

        </ul>
        <div class="new-todo-wrap">
            <p>New todo</p>
            <div class="add-todo-wrap">
                <input type="text" placeholder="New Todo">
                <button>ADD TODO</button>
            </div>
        </div>
    </div>

    <div class="count-wrap">
        <input type="text" value="0" class="countText">
        <button class="plus">+</button>
        <button class="minus">-</button>
    </div>
    <script>
        var countText = document.getElementsByClassName('countText')[0];
        countText.style.backgroundColor = 'blue';
        console.log(countText);
    </script>
</body>
</html>
