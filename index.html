<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공부하지우</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <div class="title-wrap">
        <h1>Todo List</h1>
        <p>A simple React Todo List App</p>
    </div>
    <div class="content-wrap">
        <ul class="list-wrap">

            <li>
                <div class="list-content-wrap">
                    <p class="list-text">숨 쉬기</p>
                    <div class="btn-wrap">
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </li>

            <li>
                <div class="list-content-wrap">
                    <p class="list-text">밥 먹기</p>
                    <div class="btn-wrap">
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </li>

            <li>
                <div class="list-content-wrap">
                    <p class="list-text">잠자기</p>
                    <div class="btn-wrap">
                        <i class="fa-solid fa-pen"></i>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </li>

        </ul>
        <div class="new-todo-wrap">
            <p>New todo</p>
            <div class="add-todo-wrap">
                <input type="text" placeholder="New Todo">
                <button>ADD TODO</button>
            </div>
        </div>
    </div>

    <div style="background:#fff">block</div>
    <p style="background:#fff">block</p>
    <span style="background:blue; display: inline-blcok;">inline-block</span>
    <i style="background:yellow; display: inline;">inline</i>
    <b style="background:yellow; display: inline;">inline</b>
</body>
</html>
